<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <table><!--table attributes-->
        <tr><!--rows-->
          <td width="250">Full Name</td> 
          <td width="250"><input type="text"
            name="FirstName"
            placeholder="Enter your first name"/></td> 
        </tr>


        <tr><!--rows-->
            <td width="250">Username</td> 
            <td width="250"><input type="text"
                name="Username"
                placeholder="Enter the Username"/></td> 
            
        </tr>

        <tr><!--rows-->
            <td width="250">Password</td> 
            <td width="250"><input type="password" 
                name="Password" 
                placeholder="Enter the password"/></td> 
            
        </tr>

        <tr><!--rows-->
            <td>Re Password</td> 
            <td><input type="password" 
                name="Password" 
                placeholder="Re-enter the password"/></td> 
            
        </tr>

        <tr><!--rows-->
            <td>Address</td> 
            <td><input type="text" 
                name="Address" 
                placeholder="Enter you address"/></td> 
            
        </tr>

        <tr><!--rows-->
            <td>Age</td> 
            <td><input type="text" 
                name="Age" 
                placeholder="Enter Your Age"/></td> 
            
        </tr>

        <tr><!--rows-->
            <td><button type="submit">Save</button></td>  
        </tr>
    </table>
</body>
</html>
